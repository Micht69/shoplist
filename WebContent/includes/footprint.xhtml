<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:hh="http://cgi.com/jsf/html">

<h:body>

			</div>
			<table class="group_table">
				<tr>
					<td class="group_table_col_1">
						<h:outputText value="jsf2-3.1.0-SNAPSHOT"/><br />
						<h:outputText value="jweb-3.1.0-SNAPSHOT"/><br />
						<h:outputText value="rorschach-3.1.0-SNAPSHOT"/><br />
						<h:outputText value="sql-3.1.0-SNAPSHOT"/><br />
					</td>
				</tr>
			</table>
		</div>
	</h:panelGroup>

			</div>
			<table class="group_table">

					<td class="group_table_col_1">
						<h:outputText value="exportData = false"/><br />

						<h:outputText value="beanValidation = false"/><br />
						<h:outputText value="mavenProject = false"/><br />
						<h:outputText value="execTimesStack = false"/><br />
						<h:outputText value="actionTooltips = false"/><br />
						<h:outputText value="multiapp = false"/><br />
						<h:outputText value="datasource = auto"/><br />
						<h:outputText value="css = default"/><br />

				</tr>
			</table>
		</div>
