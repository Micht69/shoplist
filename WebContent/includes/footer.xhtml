<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:hh="http://cgi.com/jsf/html">

<h:body>
<ui:composition>
    <!-- Footer Beginning -->
	<div class="footer png_fix">
	<h:form>
		<div class="bottomLogo"><img src="../static/img/logo_bottom.jpg" align="left" alt="" border="0" /></div>
	    <ul>
	    	<ui:fragment rendered="#{sessionCtrl.languageSelector}">
	    	<li>
	    		<span class="language_selector">
	    			<h:commandButton value="#{labels['language.selector']}" action="#{sessionCtrl.redirectFromAccueil}" />
	    			<h:selectOneMenu value="#{sessionCtrl.language}">
						<f:selectItems value="#{sessionCtrl.languages}" />
					</h:selectOneMenu>
				</span>
	    	</li>
	    	</ui:fragment>
	        <li><h:outputText value="#{sessionCtrl.version}" /></li>
	    </ul>
    </h:form>
    </div>
    <!-- Footer Ending -->
</ui:composition>
</h:body>
</html>
