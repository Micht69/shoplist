
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/generic.xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:logica="http://java.sun.com/jsf/composite/logica" xmlns:hh="http://cgi.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:define name="metadata">
	<f:metadata>
		<f:attribute name="entityName" value="shopUser" />
		<f:event type="preRenderView" listener="#{requestCtrl.initializeViewContext(jsfCtrl)}" />
		<f:event type="preRenderView" listener="#{jsfCtrl.initializeView}" />
	</f:metadata>
</ui:define>

<ui:define name="title"><h:outputText value="#{jsfCtrl.title}" /></ui:define>

<ui:define name="body">
	<div class="actions topActions">
	<table style="width: 100%">
		<tr>
			<td width="1%" style="text-align: left; white-space: nowrap;">
				<div id="advanced-actions">
	    			<h:panelGroup rendered="#{commentCtrl.commentsEnabled}">
						<h:commandLink id="commentAction" styleClass="btn_comment" value="#{commentCtrl.commentsCount('shopUser', jsfCtrl.entity.primaryKey.encodedValue)}" title="#{hh:label('labels', 'boutons.comment')}" onclick="commentPage();">
							<f:ajax event="click" execute="@none" render="comment-list" />
						</h:commandLink>
	    				<ui:include src="../includes/comment.xhtml" />
	    			</h:panelGroup>
					<h:outputText value=" "/>
					<h:commandButton id="printAction" styleClass="btn_print" image="../static/img/buttons/print.png" title="#{hh:label('labels', 'boutons.print')}" onclick="window.print(); return false;" />
					<h:outputText value=" "/>
				</div>
			</td>
			<td width="99%" style="text-align: right; white-space: nowrap;">
				<h:commandButton id="validateAction" rendered="#{!jsfCtrl.displaySubActions()}" styleClass="btn_medium" value="#{hh:label('labels', 'boutons.valider')}"
					action="#{jsfCtrl.validate}" onclick="if (actionClicked) { alert('Traitement en cours. Veuillez patienter...');return false;} else { actionClicked = true; return true; }" />
				<h:outputText value=" "/>
				<h:commandButton id="cancelAction" immediate="true" styleClass="btn_medium" value="#{hh:label('labels', 'boutons.annuler')}"
					action="#{jsfCtrl.cancel}" onclick="return checkDirtyState(this);" />
			</td>
		</tr>
	</table>
	</div>
	<h:panelGroup id="shopUser" rendered="#{jsfCtrl.uiGroupPanel('', 'shopUser', 'shopUser').visible}" layout="none">
		<table class="group_table">
			<tr>
				<td class="group_table_col_1">
					<ui:fragment rendered="#{jsfCtrl.isVisible('shopUser.login')}">
						<table class="#{!jsfCtrl.isValid('mainForm:shopUser_shopUser_login') ? 'error' : ''}">
							<tr>
								<td class="colFieldSetLeft">
									<h:outputLabel id="i1_shopUser_shopUser_login" escape="false" value="#{jsfCtrl.getLabel('shopUser.login', 'shopUser.shopUser.login')}" title="#{hh:label('tooltips', 'shopUser.shopUser.login')}"/>
									<h:outputLabel value="*" styleClass="mandatory_label" rendered="#{jsfCtrl.isMandatory('shopUser.login')}"/>
								</td>
								<td class="colFieldSetMid">
									<h:outputLabel value=":" />
								</td>
								<td class="colFieldSetRight">
									<h:inputText style=""  disabled="#{jsfCtrl.readonly('','shopUser','login')}" id="i0_shopUser_shopUser_login" value="#{jsfCtrl.entity.login}" label="#{jsfCtrl.getLabel('shopUser.login', 'shopUser.login')}" maxlength="10" onkeypress="markAsDirty(this)">
										<f:validateRequired disabled="#{param['skipRequired'] == true}" />
										<f:validateLength maximum="10" />
									</h:inputText>
									<h:message for="i0_shopUser_shopUser_login" styleClass="errorLabel" />
								</td>
							</tr>
						</table>
					</ui:fragment>
				</td>
			</tr>
			<tr>
				<td class="group_table_col_1">
					<ui:fragment rendered="#{jsfCtrl.isVisible('shopUser.name')}">
						<table class="#{!jsfCtrl.isValid('mainForm:shopUser_shopUser_name') ? 'error' : ''}">
							<tr>
								<td class="colFieldSetLeft">
									<h:outputLabel id="i1_shopUser_shopUser_name" escape="false" value="#{jsfCtrl.getLabel('shopUser.name', 'shopUser.shopUser.name')}" title="#{hh:label('tooltips', 'shopUser.shopUser.name')}"/>
									<h:outputLabel value="*" styleClass="mandatory_label" rendered="#{jsfCtrl.isMandatory('shopUser.name')}"/>
								</td>
								<td class="colFieldSetMid">
									<h:outputLabel value=":" />
								</td>
								<td class="colFieldSetRight">
									<h:inputText style=""  disabled="#{jsfCtrl.readonly('','shopUser','name')}" id="i0_shopUser_shopUser_name" value="#{jsfCtrl.entity.name}" label="#{jsfCtrl.getLabel('shopUser.name', 'shopUser.name')}" maxlength="100" onkeypress="markAsDirty(this)">
										<f:validateRequired disabled="#{param['skipRequired'] == true}" />
										<f:validateLength maximum="100" />
									</h:inputText>
									<h:message for="i0_shopUser_shopUser_name" styleClass="errorLabel" />
								</td>
							</tr>
						</table>
					</ui:fragment>
				</td>
			</tr>
			<tr>
				<td class="group_table_col_1">
					<ui:fragment rendered="#{jsfCtrl.isVisible('shopUser.password')}">
						<table class="#{!jsfCtrl.isValid('mainForm:shopUser_shopUser_password') ? 'error' : ''}">
							<tr>
								<td class="colFieldSetLeft">
									<h:outputLabel id="i1_shopUser_shopUser_password" escape="false" value="#{jsfCtrl.getLabel('shopUser.password', 'shopUser.shopUser.password')}" title="#{hh:label('tooltips', 'shopUser.shopUser.password')}"/>
									<h:outputLabel value="*" styleClass="mandatory_label" rendered="#{jsfCtrl.isMandatory('shopUser.password')}"/>
								</td>
								<td class="colFieldSetMid">
									<h:outputLabel value=":" />
								</td>
								<td class="colFieldSetRight">
									<h:inputSecret disabled="#{jsfCtrl.readonly('shopUser.password')}" id="i0_shopUser_shopUser_password" value="#{jsfCtrl.entity.password}" label="#{jsfCtrl.getLabel('shopUser.password', 'shopUser.password')}" onkeypress="markAsDirty(this)">
									</h:inputSecret>
									<h:message for="i0_shopUser_shopUser_password" styleClass="errorLabel" />
								</td>
							</tr>
						</table>
					</ui:fragment>
				</td>
			</tr>
			<tr>
				<td class="group_table_col_1">
					<ui:fragment rendered="#{jsfCtrl.isVisible('shopUser.profile')}">
						<table class="#{!jsfCtrl.isValid('mainForm:shopUser_shopUser_profile') ? 'error' : ''}">
							<tr>
								<td class="colFieldSetLeft">
									<h:outputLabel id="i1_shopUser_shopUser_profile" escape="false" value="#{jsfCtrl.getLabel('shopUser.profile', 'shopUser.shopUser.profile')}" title="#{hh:label('tooltips', 'shopUser.shopUser.profile')}"/>
									<h:outputLabel value="*" styleClass="mandatory_label" rendered="#{jsfCtrl.isMandatory('shopUser.profile')}"/>
								</td>
								<td class="colFieldSetMid">
									<h:outputLabel value=":" />
								</td>
								<td class="colFieldSetRight">
									<h:selectOneMenu disabledClass="disabledCombo" disabled="#{jsfCtrl.readonly('shopUser.profile')}" id="i0_shopUser_shopUser_profile" value="#{jsfCtrl.entity.profile}" label="#{jsfCtrl.getLabel('shopUser.profile', 'shopUser.profile')}"  onchange="markAsDirty(this)">
									
										<f:selectItems value="#{jsfCtrl.entity.enumValues('profile')}" />
									</h:selectOneMenu>
									<h:message for="i0_shopUser_shopUser_profile" styleClass="errorLabel" />
								</td>
							</tr>
						</table>
					</ui:fragment>
				</td>
			</tr>
		</table>
	</h:panelGroup>
	<div class="actions bottomActions">
	<table style="width: 100%">
		<tr>
			<td style="text-align: right;">
				<h:commandButton id="validateAction2" rendered="#{!jsfCtrl.displaySubActions()}" styleClass="btn_medium" value="#{hh:label('labels', 'boutons.valider')}"
					action="#{jsfCtrl.validate}"  onclick="if (actionClicked) { alert('Traitement en cours. Veuillez patienter...');return false;} else { actionClicked = true; return true; }" />
				<h:outputText value=" "/>
				<h:commandButton id="cancelAction2" immediate="true" styleClass="btn_medium" value="#{hh:label('labels', 'boutons.annuler')}"
					action="#{jsfCtrl.cancel}" onclick="return checkDirtyState(this);" />
			</td>
		</tr>
	</table>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
		try { 
			<h:outputText value="doPageCustomize('SHOP_USER');" rendered="#{!sessionCtrl.disableJS}"/>
			$('td[class="first"]').click(function(event){
				event.stopPropagation();
			});
		} catch (e) {}
	});
</script>
</ui:define>
</ui:composition>
