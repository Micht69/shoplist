
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/generic.xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:logica="http://java.sun.com/jsf/composite/logica" xmlns:hh="http://cgi.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:define name="metadata">
	<f:metadata>
		<f:attribute name="entityName" value="shopShelf" />
		<f:attribute name="queryName" value="SHOP_SHELF" />
		<f:event type="preRenderView" listener="#{requestCtrl.initializeViewContext(jsfCtrl)}" />
		<f:event type="preRenderView" listener="#{jsfCtrl.initializeView}" />
	</f:metadata>
</ui:define>

<ui:define name="title"><h:outputText value="#{jsfCtrl.title}" /></ui:define>

<ui:define name="body">
	<input type="hidden" value="SHOP_SHELF" id="tableIdList" />
	<div class="content_title">
	
	<h:inputHidden id="displayCriterias" value="#{jsfCtrl.uiList('SHOP_SHELF').displayCriterias}" />

	<div class="ui-accordion ui-widget ui-helper-reset ui-accordion-icons developed">
		<h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top" onclick="displayResults();">
			<table style="width: 100%; height: 100%;">
				<tr>
					<td class="open-close-image">
						<span id="openResultats" style="display: #{jsfCtrl.uiList('SHOP_SHELF').displayCriterias ? 'block' : 'none'}"><h:graphicImage library="img" name="open_content.gif" alt="open" /></span>
						<span id="closeResultats" style="display: #{jsfCtrl.uiList('SHOP_SHELF').displayCriterias ? 'none' : 'block'}"><h:graphicImage library="img" name="close_content.gif" alt="close" /></span>
					</td>
					<td class="accordion-title"><h:outputText value="#{jsfCtrl.getXhtmlLabel('labels', 'liste.resultats')}" /></td>
					<td class="accordion-title-description">
						<h:outputText class="result-count #{jsfCtrl.uiList('SHOP_SHELF').resultCountStyle}" id="resultCount" value="#{jsfCtrl.uiList('SHOP_SHELF').resultCount}" />
						<h:outputText class="total-result-count" id="totalResultCount" value="#{jsfCtrl.uiList('SHOP_SHELF').totalResultCount}" />
					</td>
				</tr>
			</table>
		</h3>

		<div id="resultatsBody">

		<div class="table_container">
		
		<div class="actions">
			<table style="width: 100%">
				<tr>
					<td style="text-align: left;">
						<span class="filter-line">
							<span><h:outputText value="#{jsfCtrl.getXhtmlLabel('labels', 'filtrer')}" /></span>
							<h:outputText value=" " />
							<h:inputText id="globalFilter_SHOP_SHELF" value="#{jsfCtrl.uiList('SHOP_SHELF').jsFilter}" onkeyup="showLines(null, this.value, 'SHOP_SHELF')" styleClass="filter" />
							<span id="filterCount_SHOP_SHELF"> </span>
						</span>
					</td>
					<td style="text-align: right;"><span class="allActionButtons">
						<h:panelGroup rendered="#{jsfCtrl.select}">
							<span class="listButtons" id="buttonSHOP_SHELF">
								<h:commandButton id="SHOP_SHELF_buttonSelect" alt="commandButtonSelect" styleClass="btn_medium" value="#{jsfCtrl.getXhtmlLabel('labels', 'action.selectionner')}" action="#{jsfCtrl.validate}"/>
							</span>
							<h:commandButton id="SHOP_SHELF_buttonCancel" alt="cancelButtonSelect" styleClass="btn_medium" value="#{jsfCtrl.getXhtmlLabel('labels', 'action.annuler')}" action="#{jsfCtrl.cancel}"/>
						</h:panelGroup>
						<h:panelGroup rendered="#{applicationCtrl.displaySelectActions or !jsfCtrl.select}">
		
							<h:commandButton id="SHOP_SHELF_button0" alt='commandButton0' styleClass="btn_icon btn_medium"
								rendered="#{sessionCtrl.isActionRendered('shopShelf', 0)}"
								value="#{jsfCtrl.getXhtmlLabel('genLabels', 'SHOP_SHELF_ACTION_0')}" title="#{jsfCtrl.getXhtmlLabel('genLabels', 'SHOP_SHELF_ACTION_0')}" action="#{jsfCtrl.uiList('SHOP_SHELF').prepareActionCode(0)}" style="background-image: url('#{application.contextPath}/static/img/icons/create.png');" />
		
							<span class="listButtons" id="buttonSHOP_SHELF">
		
								<h:commandButton id="SHOP_SHELF_button2" alt='commandButton2' styleClass="btn_icon btn_medium"
									rendered="#{sessionCtrl.isActionRendered('shopShelf', 2)}"
									value="#{jsfCtrl.getXhtmlLabel('genLabels', 'SHOP_SHELF_ACTION_2')}" title="#{jsfCtrl.getXhtmlLabel('genLabels', 'SHOP_SHELF_ACTION_2')}" action="#{jsfCtrl.uiList('SHOP_SHELF').prepareActionCode(2)}" style="background-image: url('#{application.contextPath}/static/img/icons/edit.png');" />
		
								<h:commandButton id="SHOP_SHELF_button4" alt='commandButton4' styleClass="btn_icon btn_medium"
									rendered="#{sessionCtrl.isActionRendered('shopShelf', 4)}"
									value="#{jsfCtrl.getXhtmlLabel('genLabels', 'SHOP_SHELF_ACTION_4')}" title="#{jsfCtrl.getXhtmlLabel('genLabels', 'SHOP_SHELF_ACTION_4')}" action="#{jsfCtrl.uiList('SHOP_SHELF').prepareActionCode(4)}" style="background-image: url('#{application.contextPath}/static/img/icons/delete.png');" />
		
								<h:commandButton id="SHOP_SHELF_button5" alt='commandButton5' styleClass="btn_icon btn_medium"
									rendered="#{sessionCtrl.isActionRendered('shopShelf', 5)}"
									value="#{jsfCtrl.getXhtmlLabel('genLabels', 'SHOP_SHELF_ACTION_5')}" title="#{jsfCtrl.getXhtmlLabel('genLabels', 'SHOP_SHELF_ACTION_5')}" action="#{jsfCtrl.uiList('SHOP_SHELF').prepareActionCode(5)}" style="background-image: url('#{application.contextPath}/static/img/icons/display.png');" />
		
							</span>
						</h:panelGroup>
							<h:commandButton id="SHOP_SHELF_buttonXls" alt='commandButtonXlsExport' styleClass="btn_medium" rendered="#{!jsfCtrl.select and applicationCtrl.displayXlsExport}" value="#{jsfCtrl.getXhtmlLabel('labels', 'boutons.exportExcel')}" action="#{jsfCtrl.uiList('SHOP_SHELF').export('xls')}" />
		
					</span></td>
				</tr>
			</table>
		
			<h:commandButton id="launchAction" action="#{jsfCtrl.uiList('SHOP_SHELF').prepareDefaultAction('2,4,5')}" disabled="#{not jsfCtrl.uiList('SHOP_SHELF').hasAvailableActionIn('2,4,5')}" style="display:none;"/> 
			<h:inputText id="launchActionSelected" value="#{jsfCtrl.uiList('SHOP_SHELF').selectedRowEncodedKey}" style="display:none" />
		</div>
	
			<div class="list_results_container">
				<h:panelGroup id="noResult" layout="block" styleClass="no-result">
					<h:outputText value="#{jsfCtrl.getXhtmlLabel('labels', 'results.nodata')}" rendered="#{empty jsfCtrl.uiList('SHOP_SHELF').rows}" />
				</h:panelGroup>
				<h:panelGroup id="results" layout="block">
				<h:dataTable vanilla="false" id="tableSHOP_SHELF"
						columnClasses="first, default, default, numeric" rowClasses="odd,even"
						value="#{jsfCtrl.uiList('SHOP_SHELF').rows}" var="tempVar"
						rendered="#{not empty jsfCtrl.uiList('SHOP_SHELF').rows}"
						onRowClick="launchAction('#{tempVar.primaryKey.encodedValue}');">

					<h:column headerClass="first">
						<f:facet name="header"><input type="checkbox" onclick="manageChecks(this, 'SHOP_SHELF');" /></f:facet>
						<h:selectBooleanCheckbox value="#{tempVar.checked}" onclick="clickCheck(this, 'SHOP_SHELF');"/>
					</h:column>			

					<h:column rendered="#{jsfCtrl.uiList('SHOP_SHELF').columns.SH_code.visible}">
 						<f:facet name="header">
							<h:commandLink style="#{jsfCtrl.uiList('SHOP_SHELF').sortedStyle('SH_code')}">
								<f:ajax onevent="updateList" render=":mainForm:messages :mainForm:results" listener="#{jsfCtrl.uiList('SHOP_SHELF').sortBy('SH_code')}"></f:ajax>
								<h:outputText value="#{jsfCtrl.uiList('SHOP_SHELF').columns.SH_code.title}" />
							</h:commandLink>
							<h:outputText value=" " />
						</f:facet>
							 			
						<h:outputLabel value="#{tempVar.SH_code}" />
					</h:column>

					<h:column rendered="#{jsfCtrl.uiList('SHOP_SHELF').columns.SH_name.visible}">
 						<f:facet name="header">
							<h:commandLink style="#{jsfCtrl.uiList('SHOP_SHELF').sortedStyle('SH_name')}">
								<f:ajax onevent="updateList" render=":mainForm:messages :mainForm:results" listener="#{jsfCtrl.uiList('SHOP_SHELF').sortBy('SH_name')}"></f:ajax>
								<h:outputText value="#{jsfCtrl.uiList('SHOP_SHELF').columns.SH_name.title}" />
							</h:commandLink>
							<h:outputText value=" " />
						</f:facet>
							 			
						<h:outputLabel value="#{tempVar.SH_name}" />
					</h:column>

					<h:column rendered="#{jsfCtrl.uiList('SHOP_SHELF').columns.SH_position.visible}">
 						<f:facet name="header">
							<h:commandLink style="#{jsfCtrl.uiList('SHOP_SHELF').sortedStyle('SH_position')}">
								<f:ajax onevent="updateList" render=":mainForm:messages :mainForm:results" listener="#{jsfCtrl.uiList('SHOP_SHELF').sortBy('SH_position')}"></f:ajax>
								<h:outputText value="#{jsfCtrl.uiList('SHOP_SHELF').columns.SH_position.title}" />
							</h:commandLink>
							<h:outputText value=" " />
						</f:facet>
							 			
						<h:outputLabel value="#{tempVar.SH_position}" />
					</h:column>
					<f:facet name="footer">
						<h:commandButton image="/static/img/buttons/plus.png" rendered="#{jsfCtrl.uiList('SHOP_SHELF').hasMoreRows()}" styleClass="btn_more_lines" title="#{jsfCtrl.getXhtmlLabel('labels', 'liste.data.more')}">
							<f:ajax event="click" onevent="updateList" render=":mainForm:messages :mainForm:resultCount :mainForm:results" listener="#{jsfCtrl.uiList('SHOP_SHELF').moreLines}"/> 
						</h:commandButton>
					</f:facet>
				</h:dataTable>
				</h:panelGroup>
				


			</div>
		</div>
		</div>
	</div>
	</div>
<script type="text/javascript">
	function updateList(data) {
		if (data.status === "success") {
			if (!$('#resultatsBody').is(':visible') &amp;&amp; $('#mainForm\\:tableSHOP_SHELF').length > 0) {
				displayResults();
			}
			initList('SHOP_SHELF');

		}
	}
</script>
<script type="text/javascript">
$(document).ready(function() {
	try {
		initList('SHOP_SHELF');
		#{jsfCtrl.uiList('SHOP_SHELF').displayCriterias ? 'listInitialized = false;' : ''}

		<h:outputText value="doListCustomize('SHOP_SHELF', 'SHOP_SHELF_LIST');" rendered="#{!sessionCtrl.disableJS}"/>
		showLines(null, '#{jsfCtrl.uiList('SHOP_SHELF').jsFilter}', 'SHOP_SHELF');
	} catch (e) {}
});
</script>
</ui:define>
</ui:composition>
