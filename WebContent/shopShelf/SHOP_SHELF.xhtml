
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/generic.xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:logica="http://java.sun.com/jsf/composite/logica" xmlns:hh="http://cgi.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:define name="metadata">
	<f:metadata>
		<f:attribute name="entityName" value="shopShelf" />
		<f:event type="preRenderView" listener="#{requestCtrl.initializeViewContext(jsfCtrl)}" />
		<f:event type="preRenderView" listener="#{jsfCtrl.initializeView}" />
	</f:metadata>
</ui:define>

<ui:define name="title"><h:outputText value="#{jsfCtrl.title}" /></ui:define>

<ui:define name="body">
	<div class="actions topActions">
	<table style="width: 100%">
		<tr>
			<td width="1%" style="text-align: left; white-space: nowrap;">
				<div id="advanced-actions">
					<h:panelGroup rendered="#{commentCtrl.commentsEnabled}">
						<h:commandLink id="commentAction" styleClass="btn_comment" value="#{commentCtrl.commentsCount('shopShelf', jsfCtrl.entity.primaryKey.encodedValue)}" title="#{jsfCtrl.getXhtmlLabel('labels', 'boutons.comment')}" onclick="commentPage();">
							<f:ajax event="click" execute="@none" render="comment-list" />
						</h:commandLink>
						<ui:include src="../includes/comment.xhtml" />
					</h:panelGroup>
					<h:outputText value=" "/>
					<h:commandButton id="printAction" styleClass="btn_print" image="../static/img/buttons/print.png" title="#{jsfCtrl.getXhtmlLabel('labels', 'boutons.print')}" onclick="window.print(); return false;" />
					<h:outputText value=" "/>
				</div>
			</td>
			<td width="99%" style="text-align: right; white-space: nowrap;">
				<h:commandButton id="validateAction" rendered="#{!jsfCtrl.displaySubActions()}" styleClass="btn_medium" value="#{jsfCtrl.getXhtmlLabel('labels', 'boutons.valider')}"
					action="#{jsfCtrl.validate}" onclick="if (actionClicked) { alert('Traitement en cours. Veuillez patienter...');return false;} else { actionClicked = true; return true; }" />
				<h:outputText value=" "/>
				<h:commandButton id="cancelAction" immediate="true" styleClass="btn_medium" value="#{jsfCtrl.getXhtmlLabel('labels', 'boutons.annuler')}"
					action="#{jsfCtrl.cancel}" onclick="return checkDirtyState(this);" />
			</td>
		</tr>
	</table>
	</div>
	<h:panelGroup id="i0_dfttplShopShelf" rendered="#{jsfCtrl.uiGroupPanel('', 'shopShelf', 'dfttplShopShelf').visible}" layout="none">
		<div class="group">
			<div class="col col-1">
				<h:panelGroup id="i0_shopShelf" rendered="#{jsfCtrl.uiGroupPanel('', 'shopShelf', 'dfttplPk').visible}" layout="none">
				<div class="form_container" id="i0_shopShelf">
					<div class="form_title">
						<h:outputText value="#{jsfCtrl.getXhtmlLabel('genLabels', 'shopShelf')}" />
					</div>
					<div class="group">
						<div class="col col-1">
							<ui:fragment rendered="#{jsfCtrl.isVisible('shopShelf.code')}">
								<div class="col-label">
									<h:outputLabel id="i1_shopShelf_code" escape="false" value="#{jsfCtrl.getLabel('shopShelf.code', 'shopShelf.code')}" title="#{jsfCtrl.getXhtmlLabel('tooltips', 'shopShelf.code')}"/>
									<h:outputLabel value="*" styleClass="mandatory_label" rendered="#{jsfCtrl.isMandatory('shopShelf.code')}"/>
								</div>
								<div class="col-value">
									<h:inputText style=""  disabled="#{jsfCtrl.readonly('','shopShelf','code')}" id="i0_shopShelf_code" value="#{jsfCtrl.entity.code}" label="#{jsfCtrl.getLabel('shopShelf.code', 'shopShelf.code')}" maxlength="10" onkeypress="markAsDirty(this)">
										<f:validateRequired disabled="#{param['skipRequired'] == true}" />
										<f:validateLength maximum="10" />
									</h:inputText>
									<h:message for="i0_shopShelf_code" styleClass="errorLabel" />
								</div>
							</ui:fragment>
						</div>
					</div>
				</div>
				</h:panelGroup>
			</div>
			<div class="col col-1">
				<ui:fragment rendered="#{jsfCtrl.isVisible('shopShelf.name')}">
					<div class="col-label">
						<h:outputLabel id="i1_shopShelf_name" escape="false" value="#{jsfCtrl.getLabel('shopShelf.name', 'shopShelf.name')}" title="#{jsfCtrl.getXhtmlLabel('tooltips', 'shopShelf.name')}"/>
						<h:outputLabel value="*" styleClass="mandatory_label" rendered="#{jsfCtrl.isMandatory('shopShelf.name')}"/>
					</div>
					<div class="col-value">
						<h:inputText style=""  disabled="#{jsfCtrl.readonly('','shopShelf','name')}" id="i0_shopShelf_name" value="#{jsfCtrl.entity.name}" label="#{jsfCtrl.getLabel('shopShelf.name', 'shopShelf.name')}" maxlength="100" onkeypress="markAsDirty(this)">
							<f:validateRequired disabled="#{param['skipRequired'] == true}" />
							<f:validateLength maximum="100" />
						</h:inputText>
						<h:message for="i0_shopShelf_name" styleClass="errorLabel" />
					</div>
				</ui:fragment>
			</div>
			<div class="col col-1">
				<ui:fragment rendered="#{jsfCtrl.isVisible('shopShelf.position')}">
					<div class="col-label">
						<h:outputLabel id="i1_shopShelf_position" escape="false" value="#{jsfCtrl.getLabel('shopShelf.position', 'shopShelf.position')}" title="#{jsfCtrl.getXhtmlLabel('tooltips', 'shopShelf.position')}"/>
						<h:outputLabel value="*" styleClass="mandatory_label" rendered="#{jsfCtrl.isMandatory('shopShelf.position')}"/>
					</div>
					<div class="col-value">
						<h:inputText style=""  disabled="#{jsfCtrl.readonly('','shopShelf','position')}" id="i0_shopShelf_position" value="#{jsfCtrl.entity.position}" label="#{jsfCtrl.getLabel('shopShelf.position', 'shopShelf.position')}" maxlength="3" onkeypress="markAsDirty(this)">
							<f:validateRequired disabled="#{param['skipRequired'] == true}" />
							<f:validateLength maximum="3" />
						</h:inputText>
						<h:message for="i0_shopShelf_position" styleClass="errorLabel" />
					</div>
				</ui:fragment>
			</div>
		</div>
	</h:panelGroup>
	<div class="actions bottomActions">
	<table style="width: 100%">
		<tr>
			<td style="text-align: right;">
				<h:commandButton id="validateAction2" rendered="#{!jsfCtrl.displaySubActions()}" styleClass="btn_medium" value="#{jsfCtrl.getXhtmlLabel('labels', 'boutons.valider')}"
					action="#{jsfCtrl.validate}"  onclick="if (actionClicked) { alert('Traitement en cours. Veuillez patienter...');return false;} else { actionClicked = true; return true; }" />
				<h:outputText value=" "/>
				<h:commandButton id="cancelAction2" immediate="true" styleClass="btn_medium" value="#{jsfCtrl.getXhtmlLabel('labels', 'boutons.annuler')}"
					action="#{jsfCtrl.cancel}" onclick="return checkDirtyState(this);" />
			</td>
		</tr>
	</table>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
		try { 
			<h:outputText value="doPageCustomize('DEFAULT');" rendered="#{!sessionCtrl.disableJS}"/>
			$('td[class="first"]').click(function(event){
				event.stopPropagation();
			});
		} catch (e) {}
	});
</script>
</ui:define>
</ui:composition>
