<script type="text/javascript">
	function updateList(data) {
		if (data.status === "success") {
			if (!$('#resultatsBody').is(':visible') &amp;&amp; $('#mainForm\\:tableSHOP_ARTICLES_SHOPPING').length > 0) {
				displayResults();
			}
			initList('SHOP_ARTICLES_SHOPPING');

		}
	}
</script>
<script type="text/javascript">
$(document).ready(function() {
	try {
		initList('SHOP_ARTICLES_SHOPPING');
		#{jsfCtrl.uiList('SHOP_ARTICLES_SHOPPING').displayCriterias ? 'listInitialized = false;' : ''}

		<h:outputText value="doListCustomize('SHOP_ARTICLES_SHOPPING', 'SHOP_ARTICLES_SHOPPING_LIST');" rendered="#{!sessionCtrl.disableJS}"/>
		showLines(null, '#{jsfCtrl.uiList('SHOP_ARTICLES_SHOPPING').jsFilter}', 'SHOP_ARTICLES_SHOPPING');
	} catch (e) {}
});
</script>
